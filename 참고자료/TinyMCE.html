<!-- TinyMCE의 필수 스크립트: <head> 태그에 삽입 -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<!-- TinyMCE 초기화 코드: <body> 태그 안에 삽입 -->
<script>
    tinymce.init({
    selector: 'textarea', // TinyMCE가 적용될 대상 요소 (여기서는 <textarea> 요소)

    // 플러그인 설정: TinyMCE에서 사용할 기능 플러그인 목록 init 시에 추가한 플러그인만 화면에 노출
    plugins: [
        // 기본 제공 플러그인: 텍스트 편집 및 콘텐츠 관리 기능
        'anchor',              // 앵커 태그 생성
        'autolink',            // 자동으로 링크 인식 및 변환
        'charmap',             // 특수 문자 삽입 기능
        'codesample',          // 코드 블록 추가 및 하이라이트
        'emoticons',           // 이모티콘 삽입
        'image',               // 이미지 업로드 및 삽입
        'link',                // 하이퍼링크 생성
        'lists',               // 번호/글머리 기호 목록 생성
        'media',               // 비디오, 오디오 삽입
        'searchreplace',       // 텍스트 검색 및 대체
        'table',               // 표 삽입 및 편집
        'visualblocks',        // 블록 구조 표시
        'wordcount',           // 단어 및 글자 수 계산

        // 프리미엄 플러그인: 체험판으로 제공되며, 일부 기능은 유료 플랜에서만 사용 가능
        'checklist',           // 체크리스트 생성 및 관리
        'mediaembed',          // 외부 URL 기반 미디어 임베딩
        'casechange',          // 텍스트 대/소문자 변경
        'export',              // 콘텐츠를 다양한 형식으로 내보내기 (PDF, Word 등)
        'formatpainter',       // 텍스트 서식 복사 및 붙여넣기
        'pageembed',           // 웹페이지 임베딩
        'a11ychecker',         // 접근성 검사 도구
        'tinymcespellchecker', // 맞춤법 검사기
        'permanentpen',        // 지속적인 텍스트 스타일 적용
        'powerpaste',          // 복사 및 붙여넣기 향상 기능
        'advtable',            // 고급 테이블 편집
        'advcode',             // 고급 코드 편집
        'editimage',           // 이미지 편집 도구
        'advtemplate',         // 고급 템플릿 관리
        'ai',                  // AI 지원 (예: 텍스트 생성)
        'mentions',            // 멘션 기능 (태그 가능)
        'tinycomments',        // 댓글 추가 및 관리
        'tableofcontents',     // 목차 생성
        'footnotes',           // 각주 삽입
        'mergetags',           // 동적 데이터 병합 태그
        'autocorrect',         // 자동 교정 기능
        'typography',          // 타이포그래피 도구
        'inlinecss',           // CSS 인라인 편집
        'markdown',            // 마크다운 지원
        'importword',          // Word 문서 가져오기
        'exportword',          // Word 문서로 내보내기
        'exportpdf'            // PDF로 내보내기
    ],

    // 툴바 설정: 에디터 상단의 도구 모음에 표시할 기능 정의
    toolbar: 
        'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        // 예: undo redo(실행 취소/다시 실행), bold(굵게), link(링크 생성), table(표 삽입) 등

    // 댓글 기능 설정
    tinycomments_mode: 'embedded', // 댓글을 에디터 안에 임베디드 방식으로 표시
    tinycomments_author: 'Author name', // 댓글 작성자 이름 기본값 설정

    // 병합 태그 (mergetags): 동적으로 삽입 가능한 데이터 설정
    mergetags_list: [
        { value: 'First.Name', title: 'First Name' }, // 태그: First Name
        { value: 'Email', title: 'Email' }           // 태그: Email
    ],

    // AI 요청 처리: 현재 Promise.reject를 반환하여 미구현 상태임
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('AI Assistant 구현을 위해 문서를 참조하세요')),
    });
</script>

<!-- TinyMCE가 적용될 <textarea> -->
<textarea>
    TinyMCE에 오신 것을 환영합니다!
</textarea>
