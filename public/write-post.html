<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .editor-container {
        margin-top: 20px;
      }
      .editor {
        display: none;
        margin-top: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
      }
      .preview {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        height: 200px;
        overflow: auto;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>게시글 작성</h1>
    <label for="editor-mode">에디터 선택:</label>
    <select id="editor-mode">
      <option value="html-editor">HTML 에디터</option>
      <option value="markdown">Markdown</option>
      <option value="html-input">HTML 입력</option>
    </select>

    <!-- HTML 에디터 (Quill.js) -->
    <div id="html-editor-container" class="editor-container editor">
      <h2>HTML Editor</h2>
      <div id="html-editor"></div>
      <div>* Quill.js 사용</div>
    </div>

    <!-- Markdown 에디터 -->
    <div id="markdown-editor-container" class="editor-container editor">
      <h2>Markdown Editor</h2>
      <div id="markdown-editor"></div>
      <div>* Toast UI Editor 사용</div>
    </div>

    <!-- HTML 직접 입력 -->
    <div id="html-input-container" class="editor-container editor">
      <h2>HTML 입력</h2>
      <textarea id="html-textarea" placeholder="HTML 코드를 입력하세요..."></textarea>
      <h3>미리보기</h3>
      <div id="html-preview" class="preview"></div>
    </div>

    <button id="save-button">저장</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // HTML 에디터 초기화
        const quill = new Quill("#html-editor", {
          theme: "snow",
        });

        // Markdown 에디터 초기화
        const markdownEditor = new toastui.Editor({
          el: document.querySelector("#markdown-editor"),
          height: "300px",
          initialEditType: "wysiwyg",
          previewStyle: "vertical",
        });

        // 에디터 선택 드롭다운
        const editorMode = document.getElementById("editor-mode");
        const htmlEditorContainer = document.getElementById("html-editor-container");
        const markdownEditorContainer = document.getElementById("markdown-editor-container");
        const htmlInputContainer = document.getElementById("html-input-container");

        // HTML 입력 및 미리보기
        const htmlTextarea = document.getElementById("html-textarea");
        const htmlPreview = document.getElementById("html-preview");

        htmlTextarea.addEventListener("input", () => {
          htmlPreview.innerHTML = htmlTextarea.value;
        });

        function switchEditor(mode) {
          htmlEditorContainer.style.display = "none";
          markdownEditorContainer.style.display = "none";
          htmlInputContainer.style.display = "none";

          if (mode === "html-editor") htmlEditorContainer.style.display = "block";
          if (mode === "markdown") markdownEditorContainer.style.display = "block";
          if (mode === "html-input") htmlInputContainer.style.display = "block";
        }

        editorMode.addEventListener("change", (e) => {
          switchEditor(e.target.value);
        });

        // 초기값 설정
        switchEditor("html-editor");

        // 저장 버튼 이벤트
        document.getElementById("save-button").addEventListener("click", () => {
          const quillContent = quill.root.innerHTML;
          const markdownContent = markdownEditor.getMarkdown();
          const htmlInputContent = htmlTextarea.value;

          console.log("저장된 데이터:", {
            htmlEditor: quillContent,
            markdown: markdownContent,
            htmlInput: htmlInputContent,
          });

          alert("내용이 저장되었습니다. 콘솔을 확인하세요!");
        });
      });
    </script>
  </body>
</html>
