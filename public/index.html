<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor</title>
  <!-- TinyMCE CDN -->
  <script src="https://cdn.tiny.cloud/1/q2jviy25d7q4zr6k8kqdx0hyly6kh2ged8lz76v25bful25f/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- showdown Markdown Parser CDN-->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <style>
    #markdown-editor, #html-editor {
      display: none; /* 기본적으로 숨김 */
      width: 100%;
      height: 500px;
      padding: 10px;
      font-family: monospace;
      border: 1px solid #ddd;
    }
  </style>
  
</head>
<body>
  <h1>게시판 글 작성</h1>

  <!-- 글 제목 -->
  <input type="text" id="title" placeholder="글 제목" style="width: 100%; padding: 10px; margin-bottom: 20px;" />

  <!-- Rich Text Editor -->
  <textarea id="editor"></textarea>

  <!-- Markdown 에디터 -->
  <textarea id="markdown-editor"></textarea>

  <!-- HTML 에디터 -->
  <textarea id="html-editor"></textarea>

  <!-- 게시 버튼 -->
  <button id="submit" style="margin-top: 20px;">게시하기</button>

  <!-- 외부 스크립트 로드 -->
  <script src="script.js"></script> 
  <script src="richTextEditor.js"></script>
  <script src="markdownEditor.js"></script>
  <script src="htmlEditor.js"></script>

  
  <script>
    // 초기화: 기본 TinyMCE 모드
    initializeTinyMCE();

    document.getElementById('submit').addEventListener('click', () => {
      const content =
        currentEditorMode === 'Markdown'
          ? getMarkdownAsHTML() // Markdown은 HTML로 변환
          : getCurrentEditorContent(); // 기본모드 및 HTML 모드
      console.log('작성된 내용:', content);
      alert('작성된 내용이 로그에 출력되었습니다.');
    });
  </script>
  
</body>
</html>
