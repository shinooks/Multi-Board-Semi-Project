<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor</title>
  <!-- TinyMCE CDN -->
  <script src="https://cdn.tiny.cloud/1/q2jviy25d7q4zr6k8kqdx0hyly6kh2ged8lz76v25bful25f/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <h1>게시판 글 작성</h1>

  <!-- 글 제목 -->
  <input type="text" id="title" placeholder="글 제목" style="width: 100%; padding: 10px; margin-bottom: 20px;" />

  <!-- Rich Text Editor -->
  <textarea id="editor"></textarea>

  <!-- 게시 버튼 -->
  <button id="submit" style="margin-top: 20px;">게시하기</button>

  <!-- 외부 스크립트 로드 -->
  <script src="script.js"></script>
</body>
</html>
